<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
    <tr>
      <th>Sr #</th>
      <th>Name</th>
      <th>Number</th>
      <th>Tickets</th>
      <th>Active Tickets</th>
      <th>Show</th>
      <th>Delete</th>      
    </tr>
      <tr *ngFor="let message of users; let i = index">
        <td>{{ i }}</td>
        <td>{{ message. userName }}</td>
        <td>{{ message.userNumber }}</td>
        <td>{{ message.Total_tickets}}</td>
        <td>{{ message.Active_tickets}}</td>
        <td>Show</td>
        <td>Delete</td>        
      </tr>
    </table>
  </div>
</div>
