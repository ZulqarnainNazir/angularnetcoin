<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chart.color">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats" *ngIf="chart.icon == 'person'">{{ totalUsers }}</div>
        <div class="description-stats" *ngIf="chart.icon == 'face'">{{ totalTickets }}</div>
        <div class="description-stats" *ngIf="chart.icon == 'refresh'">{{ activeTickets }}</div>        
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
