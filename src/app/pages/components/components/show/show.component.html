<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
    <tr>
      <th>Sr #</th>
      <th>Sponsor Name</th>
      <th>Ad url</th>
      <th>Thumbnail</th>      
      <th>Ad Type</th>
      <th>Total Earn</th>
      <th>View at</th>
    </tr>
      <tr *ngFor="let message of user.Ad_view; let i = index">
        <td>{{ i }}</td>
        <td>{{ message.Sponsor_Name }}</td>
        <td>{{ message.Ad_url }}</td>
        <td>{{ message.Thumbnail }}</td>        
        <td>{{ message.Ad_type}}</td>
        <td>{{ message.Total_Earn}}</td>
        <td>{{ message.Viewed_At.toString().split("T")[0] }}</td>        
      </tr>
    </table>
  </div>
</div>
